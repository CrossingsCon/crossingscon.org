<nav class="site-nav">
  <div class="menu-button">
    Menu
  </div>

  <div class="menu-bar">
    {% for my_page in site.static %}
      {% assign depth = my_page.url | split: "/" | size %}
      {% if depth <= 2 %}
      <a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
      {% endif %}
    {% endfor %}
  </div>
</nav>
