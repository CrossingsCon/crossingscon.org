<footer class="container-fluid py-4">
  <div class="container-wrapper">
  <div class="row align-items-center py-2 flipper">
    <div class="col order-2 text-center order-md-1 text-md-right">
      <span class="unflipped">JD {{ site.data.date.julian }}</span>
      <span class="flipped">{{ site.data.date.full }}</span>
    </div>
    <div class="order-1 col-md-auto text-center text-md-right py-2">
      <a href="https://blog.crossingscon.org">
        <img class="social-icon px-1 py-1" src="{{site.baseurl}}/images/social-icons/tumblr-gold-flat.svg" alt="Tumblr logo"/>
      </a>
      <a href="https://facebook.com/crossingscon">
        <img class="social-icon px-1 py-1" src="{{site.baseurl}}/images/social-icons/facebook-gold-flat.svg" alt="Facebook logo"/>
      </a>
      <a href="https://twitter.com/crossingscon">
        <img class="social-icon px-1 py-1" src="{{site.baseurl}}/images/social-icons/twitter-gold-flat.svg" alt="Twitter logo"/>
      </a>
      <a href="/" class="px-3">
        <img
          src="{{ "/images/gold/logo-hexonly.svg" | prepend: site.baseurl }}"
          alt="The CrossingsCon logo"
          height="40"
        />
      </a>
      <a href="http://slackin.emfozzingenterprises.org/">
        <img class="social-icon px-1 py-1" src="{{site.baseurl}}/images/social-icons/slack-gold-flat.svg" alt="Slack logo"/>
      </a>
      <a href="https://www.patreon.com/emfozzing">
        <img class="social-icon px-1 py-1" src="{{site.baseurl}}/images/social-icons/patreon-gold.svg" alt="Patreon logo"/>
      </a>
      <a href="https://emfozzingenterprises.org/">
        <img class="social-icon px-1 py-1" src="{{site.baseurl}}/images/social-icons/ee-gold.svg" alt="EmfozzingEnterprises logo"/>
      </a>
    </div>
    <div id="con-info-lat-long" class="footer-text col order-3 text-center order-md-4 text-md-left">
      <span class="unflipped">
        45°30′27.1656″N<br/>
        73°33′55.6488″W
      </span>
      <span class="flipped">Montréal, Québec</span>
    </div>
  </div>

    {% for sm in site.data.social_media %}
    <div class="px-2"><a href="{{sm.site}}"><img src="{{site.baseurl}}/images/social-icons/{{sm.service}}-gold.png" alt="{{sm.service}} logo"/></a></div>
    {% endfor %}
  </div> -->
  <div class="row py-1">
    <small id="made-with-love" class="col-12 text-center">Made with <span class="heart">♥</span> on Rirhath B</small>
  </div>
  <div class="row py-1 align-items-center">
    <picture class="pattern px-3">
        <source 
        media="(min-width: 1024px)"
        srcset="{{site.baseurl}}/images/gold/pattern-large.svg"
      >
      <source 
        media="(max-width: 1023px)"
        srcset="{{site.baseurl}}/images/gold/pattern-small-knot.svg"
      >
      <img src="{{site.baseurl}}/images/gold/pattern-large.svg" alt="">
    </picture>
  </div>
  </div>
</footer>
