<footer class="container-fluid">
  <div class="row align-items-center py-2 flipper">
    <div class="col-12 order-2 col-md-5 text-center order-md-1 text-md-right">
      <span class="unflipped">JD 2458656.166667</span>
      <span class="flipped">June 21-23, 2019</span>
    </div>
    <div class="col-12 order-1 col-md-2 text-center order-md-2 text-md-center"><img
      src="{{ "/images/crossroads.svg" | prepend: site.baseurl }}"
      alt="the CrossingsCon logo"
      height="40"
    /></div>
    <div id="con-info-lat-long" class="footer-text col-12 order-3 col-md-5  text-center order-md-3 text-md-left">
      <span class="unflipped">45°30′27.1656″N
        <br/>73°33′55.6488″W
      </span>
      <span class="flipped">Montreal, Quebec</span>
    </div>
  </div>
  <div class="row py-2 social-list">
    {% for sm in site.data.social_media %}
    <div class="px-2"><a href="{{sm.site}}"><img src="{{site.baseurl}}/images/social-icons/{{sm.service}}-white.svg"/></a></div>
    {% endfor %}
  </div>
  <div class="row py-2">
    <small id="made-with-love" class="col-12 text-center">Made with <span class="heart">♥</span> on Rirhath B</small>
  </div>
</footer>
