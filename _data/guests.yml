  bio: |
    Emily Skrutskie is an author best known for *The Abyss Surrounds Us*, a young adult novel
    following Cassandra Leung, a young woman captured by pirates who must succeed in training a
    dangerous sea monster, or pay the ultimate price. The sequel, *The Edge of the Abyss*, is
    forthcoming this April. She has also published short fiction with HarperTeen.

    Skrutskie is also an artist and filmmaker, and studied the latter alongside computer science
    and game design at Cornell University. And any description of her would be incomplete without
    stating for the record that she is also six feet tall.

    Check Emily out Emily on [Tumblr](http://skrutskie.com/), [Twitter](https://twitter.com/skrutskie),
    and [Instagram](https://www.instagram.com/skrutskie/)!
