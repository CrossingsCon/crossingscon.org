# tuesday the 3rd
- name: "Parent and Mentor Figures in Young Adult Fiction"
  location: "Main Hall"
  startTime: "2021-08-03T12:00:00-04:00"
  endTime: "2021-08-03T13:00:00-04:00"
  description: Where do the grown-ups fit in in children's books?
  desc_long: Where do the grown-ups fit in in children's books? Balancing the desire for independence with a continued need for support, parents and mentor figures in books for children and youth often fill a nebulous spot, from absent or malicious to wise and understanding. Join our Diane, Jessica, and CB as they discuss how they create their older parent and mentor characters, what relationships they have with the youthful protagonists, and what to keep in mind when writing from a kid or teen’s point of view
  panelists:
  - Diane Duane
  - C.B. Lee
  - Jessica Day George
- name: "Exploring Race in Time Travel Fiction"
  location: "Main Hall"
  startTime: "2021-08-03T17:30:00-04:00"
  endTime: "2021-08-03T18:30:00-04:00"
  description: A closer look at how time travel stories, especially those that explore the trauma of collective atrocity, have the power not only to reclaim and reinterpret the past, but also show us how we might build a better future
  desc_long: Join Isabel Sepúlveda in taking a closer look at how time travel stories, especially those that explore the trauma of collective atrocity, have the power not only to reclaim and reinterpret the past, but also show us how we might build a better future. In particular, this talk will examine Kindred by Octavia Butler to explore how Butler makes use of the time travel genre to comment on America's brutal history of chattel slavery, Black-white racial relations, and the political landscape in which she was writing
  panelists:
  - Isabel Sepúlveda
