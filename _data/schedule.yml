  location: "Main Hall"
  startTime: "2021-08-03T19:00:00-04:00"
  endTime: "2021-08-03T21:00:00-04:00"
  description: Submit questions your burning language questions, and Sarah and Eli will answer them for you
  desc_long: "Modern usage got you tense? Can’t start up your conjugator? Or maybe you’d just like to make like a schwa and destress. Submit questions to the Linguistics After Dark live show with your burning language questions, and Sarah and Eli will answer them for you. Just one catch: they can’t do any research before answering. If your language is making a funny noise, they’ll get to the bottom of it, with some rowdy discussion, bad nerdy jokes, and a lot of linguistics along the way"
  panelists:
  - Eli Morris-Heft
  - Sarah Cowett

