---
layout: splash
---
<div class="splash-content">
  <div class="con-name"><div class="col-12 order-1 col-md-2 text-center order-md-2 text-md-center"><img
    src="{{ "/images/crossroads-lockup.svg" | prepend: site.baseurl }}"
    alt="The CrossingsCon logo"
  /></div></div>
  <div class="con-year">SUMMER 2021</div>
  <div class="tagline">Be there or be non-Euclidean</div>
  <footer class="container-fluid py-2">
    <div class="row py-2 social-list">
      {% for sm in site.data.social_media %}
      <div class="px-2"><a href="{{sm.site}}"><img src="{{site.baseurl}}/images/social-icons/{{sm.service}}-white.svg"
            alt="{{sm.service}} logo" /></a></div>
      {% endfor %}
    </div>
    <div class="row py-2">
      <span class="col-12 text-center"> <a href="2019.html">Visit the 2019 site</a> </span>
    </div>
  </footer>
</div>
